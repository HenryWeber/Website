        <h1>Guess The Number</h1>
        <p>
            We have selected a random number
            between 1 - 10. See if you can
            guess it.
        </p>
    
        <div class="form">
            <label for="guessField">
                Enter a guess:
            </label>
            
            <input type="text" id="guessField"
                class="guessField">
            
            <input type="submit" value="Submit guess"
                class="guessSubmit" id="submitguess">
        </div>
    
        <script type="text/javascript">
    
            // Generate a Random Num
            let y = Math.floor(Math.random() * 10 + 1);
    
            // Counter for number of guesses
            let guess = 1;
    
            document.getElementById("submitguess").onclick = function () {
    
                // Number guessed by user   
                let x = document.getElementById("guessField").value;
    
                if (x == y) {
                    alert("You guessed the number correctly in " + guess + " attempts");
                }
    
                /* If guessed number is larger than actual number*/
                else if (x > y) {
                    guess++;
                    alert("Try a smaller integer");
                }
                else {
                    guess++;
                    alert("Try a larger integer")
                }
            }
        </script>
        </div>
        
            <!-- Footer -->
            <div class="footer">
                <h2>Thank you for your time!</h2>
            </div>
